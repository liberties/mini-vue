<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>mini-lv</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./static/style.css">
  <script src="./static/bundle.js"></script>
  <style>
    input{
      border:none;
      background: red;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script id="t1" type="text/html">
    <div class="a" data-abc="123">
      <input type="text" l-model="b">
      <p l-if="show">{{a.c}}</p>
      <p l-onclick="talk">{{b}}</p>
      {{b}}{{d}}
      <ul>
        <li l-for="(item,index) in arr">{{item}}   {{index}}  </li>
      </ul>
    </div>
  </script>
  <script>
    window.a = new LV({
      el:'#root',
      template:'#t1',
      data:{
        a:{c:1},
        b:'hello',
        c:'world',
        show:false,
        arr:['asdfsadf','liberty'],
      },
      methods:{
        talk(){
          this.show = !this.show;
        }
      },
      watch:{
        c(value){
          console.log('触发了watch'+value);
        }
      },
      computed:{
        d(){
          console.log('触发了computed');
          return this.c;
        }
      }
    });
  </script>
</body>
</html>
